    GIT_STRATEGY: none
    GIT_CLONE_PATH: $CI_BUILDS_DIR/$CI_COMMIT_SHA
  script:
    - cd extern/src/llvm-instrumentation/test
    - lit -v .
    - *lb-tear-down

